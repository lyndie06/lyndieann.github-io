<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Unlimited Kickz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .checkout-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .checkout-container h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .order-summary {
            margin-bottom: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .order-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            margin-right: 15px;
        }

        .order-item .item-details {
            flex-grow: 1;
        }

        .order-item h4 {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }

        .order-item p {
            font-size: 16px;
            color: #555;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
            color: #333;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkout-form input,
        .checkout-form select {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .checkout-form select {
            background-color: #f9f9f9;
        }

        .btn {
            background: #333;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff0000;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 30px;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="images/logo.png" alt="Unlimited Kickz Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart ðŸ›’</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-container">
        <h1>Checkout</h1>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items"></div>
            <p class="total-price">Total: $<span id="total-price">0.00</span></p>
        </div>

        <h2>Shipping Details</h2>
        <form class="checkout-form" id="checkout-form">
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="address" placeholder="Shipping Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="zip" placeholder="ZIP Code" required>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <option value="CAN">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
                <!-- Caribbean Countries -->
                <option value="BAH">Bahamas</option>
                <option value="BRB">Barbados</option>
                <option value="CUB">Cuba</option>
                <option value="DOM">Dominican Republic</option>
                <option value="JAM">Jamaica</option>
                <option value="HTI">Haiti</option>
                <option value="TTO">Trinidad and Tobago</option>
                <option value="BHS">Bahamas</option>
                <option value="GRD">Grenada</option>
                <!-- More countries added -->
                <option value="ARG">Argentina</option>
                <option value="BRA">Brazil</option>
                <option value="CHN">China</option>
                <option value="DEU">Germany</option>
                <option value="IND">India</option>
                <option value="JPN">Japan</option>
                <option value="MEX">Mexico</option>
                <option value="RUS">Russia</option>
                <option value="SAU">Saudi Arabia</option>
                <option value="ESP">Spain</option>
                <option value="FRA">France</option>
                <option value="ITA">Italy</option>
                <option value="KOR">South Korea</option>
                <option value="ZAF">South Africa</option>
                <option value="TUR">Turkey</option>
                <option value="VNM">Vietnam</option>
            </select>

            <h2>Payment Information</h2>
            <input type="text" id="card-number" placeholder="Card Number" required>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
            <input type="text" id="cvv" placeholder="CVV" required>

            <button type="submit" class="btn">Confirm Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Unlimited Kickz. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            const orderItemsContainer = document.getElementById("order-items");
            const totalPriceElement = document.getElementById("total-price");

            function renderOrderSummary() {
                orderItemsContainer.innerHTML = "";
                let totalPrice = 0;

                if (cartItems.length === 0) {
                    orderItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                    totalPriceElement.textContent = "0.00";
                    return;
                }

                cartItems.forEach(item => {
                    totalPrice += item.price * item.quantity;
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("order-item");
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h4>${item.name} (x${item.quantity})</h4>
                            <p>$${item.price.toFixed(2)}</p>
                        </div>
                    `;
                    orderItemsContainer.appendChild(itemElement);
                });

                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            document.getElementById("checkout-form").addEventListener("submit", function (event) {
                event.preventDefault();

                const fullName = document.getElementById("full-name").value;
                const email = document.getElementById("email").value;
                const address = document.getElementById("address").value;
                const city = document.getElementById("city").value;
                const zip = document.getElementById("zip").value;
                const country = document.getElementById("country").value;
                const cardNumber = document.getElementById("card-number").value;
                const expiryDate = document.getElementById("expiry-date").value;
                const cvv = document.getElementById("cvv").value;

                if (!fullName || !email || !address || !city || !zip || !country || !cardNumber || !expiryDate || !cvv) {
                    alert("Please fill in all fields.");
                    return;
                }

                alert(`Thank you, ${fullName}! Your order has been placed.`);
                localStorage.removeItem("cartItems");
                window.location.href = "thank-you.html";
            });

            renderOrderSummary();
        });
    </script>

</body>
</html>
