<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Unlimited Kickz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-badge {
            background-color: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: -10px;
        }

        .cart-container {
            position: relative;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity button {
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .cart-actions {
            text-align: right;
            margin-top: 20px;
        }

        .btn {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: red;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="images/logo.png" alt="Unlimited Kickz Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li>
                    <div class="cart-container">
                        <a href="cart.html">Cart ðŸ›’</a>
                        <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h1>Your Shopping Cart</h1>
        
        <div id="cart-items"></div>

        <div class="cart-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
        </div>

        <div class="cart-actions">
            <button id="checkout-btn" class="btn">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Unlimited Kickz. All Rights Reserved.</p>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
        let cartItemsContainer = document.getElementById("cart-items");
        let totalPriceElement = document.getElementById("total-price");

        function renderCart() {
            cartItemsContainer.innerHTML = cart.length ? "" : "<p>Your cart is empty.</p>";

            let totalPrice = 0;
            cart.forEach((item, index) => {
                totalPrice += parseFloat(item.price.replace("$", "")) * item.quantity;

                let cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>$${parseFloat(item.price.replace("$", "")).toFixed(2)}</p>
                        <div class="cart-item-quantity">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <button class="remove-item" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
            localStorage.setItem("cartItems", JSON.stringify(cart));
        }

        window.updateQuantity = function (index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                cart.splice(index, 1);
            }
            renderCart();
        };

        window.removeItem = function (index) {
            cart.splice(index, 1);
            renderCart();
        };

        document.getElementById("checkout-btn").addEventListener("click", function () {
            if (cart.length === 0) {
                alert("Your cart is empty!");
            } else {
                localStorage.setItem("checkoutItems", JSON.stringify(cart));
                window.location.href = "checkout.html";
            }
        });

        renderCart();
    });
</script>

</body>
</html>
